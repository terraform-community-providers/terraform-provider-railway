# @genqlient(for: "Project.workspace", pointer: true)
fragment Project on Project {
  id
  name
  description
  isPublic
  prDeploys
  workspace {
    id
  }
  environments {
    edges {
      node {
        id
        name
        createdAt
      }
    }
  }
}

query getProject($id: String!) {
  project(id: $id) {
    ...Project
  }
}

# @genqlient(for: "ProjectCreateInput.workspaceId", pointer: true)
# @genqlient(for: "ProjectCreateInput.runtime", pointer: true)
# @genqlient(for: "ProjectCreateInput.repo", pointer: true)
mutation createProject(
  $input: ProjectCreateInput!
) {
  projectCreate(input: $input) {
    ...Project
  }
}

# @genqlient(for: "ProjectUpdateInput.baseEnvironmentId", pointer: true, omitempty: true)
mutation updateProject(
  $id: String!
  $input: ProjectUpdateInput!
) {
  projectUpdate(id: $id, input: $input) {
    ...Project
  }
}

mutation deleteProject($id: String!) {
  projectDelete(id: $id)
}
